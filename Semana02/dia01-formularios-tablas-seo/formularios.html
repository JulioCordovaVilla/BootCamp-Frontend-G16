<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios + Inputs + Validaciones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <main class="containers">
        <h1> Formularios + Inputs + Validaciones</h1>

        <form>
            <h2>Imputs</h2>

            <label for="text1">
                Input tipo texto
                <input type="text" placeholder="Ingrese un texto" id="text1" name="texto" />
            </label>
            
            <label >
                Input (Solo lectura)
                <input type="text" placeholder="Input de solo tectura" readonly value="Solo lectura - Solo puedo copiar el texto"/>
            </label>

            <label>
                Input (Desactivado)
                <input type="text" placeholder="Input desactivado" disable />
            </label>

            <label>
                Input tipo number
                <input type="number" placeholder="Edad Ej. 18" name="edad" />
            </label>

            <label>
                Input tipo email
                <input type="email" placeholder="Correo Ej. soyjulio@hotmail.com" name="email" />
            </label>

            <label>
                Input tipo range (edad)
                <input type="range" min="1" max="100" />
            </label>

            <label>
                Input tipo telefono
                <input type="tel" placeholder="(51) 999999999" />
            </label>

            <label>
                Input tipo url
                <input type="url" placeholder="sitio web" />
            </label>

            <label >
                Input tipo password
                <input type="password" placeholder="Ingrese el Password" />
            </label>

            <label>
                Input tipo color
                <input type="color"/>
            </label>

            <label >
                Input tipo search
                <input type="search" />
            </label>

            
            
            <label >
                Input tipo file (Seleccionar .jpg) uno a la vez
                <input type="file" accept=".jpg, .jpeg" />
            </label>
            
            <label >
                Input tipo file (seleccionar multiplea archivos)
                <input type="file" accept=".jpg .jpeg" multiple />
            </label>

            <input type="hidden" value="datos ocultos" />

            
            Input tipo submit
            <input type="submit" value="Guardar">
            <input type="reset"  value="Limpiar">
      
            
        </form>

        <form>

            <h2>Input tipo fecha</h2>

            <label >
                input tipo datetime-local (Fecha y hora)
                <input type="datetime-local" name="fecha"/>
            </label>

            <label>
                Input tipo date (dia)
                <input type="date" name="día"/>
            </label>

            <label >
                Input tipo week (semana)
                <input type="week" name="semana"/>
            </label>

            <label>
                input tipo month (mes)
                <input type="month" name="mes" />
            </label>

            <input type="submit" value="Guardar"/>

        </form>

        <form>
            <h2>Textarea</h2>
            
            <label >
                <textarea placeholder="Escriba una descripcion sobre ti...." rows="15" cols="4" name="bibliografía" ></textarea>
            </label>

            <label >
                <textarea placeholder="Escriba una descripcion sobre ti ..." rows="6" disabled name="biografia 02"></textarea>

            </label>
            <input type="submit" value="Guardar"/>
        </form>

        <form >
            <h2>Selects</h2>
            <label>
                Comida favorita
                <select name="comidas">
                    <option value="">Selecciona tu comida favorita ...</option>
                    <option value="fr">Francesa</option>
                    <option value="it">Italiana</option>
                    <option value="jp">Japonesa</option>
                    <option value="pe">Peruana</option>
                    <option value="th">Tailandesa</option>
                </select>
            </label>
            <input type="submit" value="Guardar"/>
        </form>

        <form >
            <h2>Checkboxes</h2>

            <h3>Lenguajes de preferencia:</h3>
            <label >
                <input type="checkbox" name="english" value="en" checked />
                Inglés
            </label>

            <label >
                <input type="checkbox" name="spanish" value="es" />
                Español
            </label>

            <label >
                <input type="checkbox" name="dothaki" value="do" disabled />
                Dothraki
            </label>

            <label >
                <input type="checkbox" name="Japones" value="jp" checked />
                Japones
            </label>

            <input type="submit" value="Guardar"/>

        </form>


        <form >
            <h2>radio buttons</h2>

            <label >
                <input type="radio" name="Lenguagel" value="en" />
                Ingles
            </label>

            <label >
                <input type="radio" name="Lenguagel" value="es" />
                Español
            </label>

            <label >
                <input type="radio" name="Lenguagel" value="th" />
                Thailandes
            </label>

            <label >
                <input type="radio" name="Lenguagel" value="kl" disabled />
                Klongon
            </label>

            <label >
                <input type="radio" name="Lenguagel" value="qu" />
                Quechua
            </label>

            <input type="submit" value="Guardar"/>
        </form>

        <form >
            <h2>Validaciones</h2>

            <label>
                Nombre
                <input type="text" name="nombre" ninlength="" maxlength="15" required/>
            </label>

            <label >
                Email
                <input type="email" name="email" required>
            </label>

            <label >
                Edad
                <input type="number" name="edad" required min="1" max="99">
            </label>

            <label >
                telefono
                <input type="tel" name="telefono" required placeholder="+51 999999999" pattern="\+[0-9]{2} [0-9]{9}">
                <p>+51 999999999</p>
            </label>

            <label>
                Comidas
                <select required name="comidas" >
                    <option value="">Selecciona tu comida favorita ... </option>
                    <option value="fr">Francesa</option>
                    <option value="it">Italiana</option>
                    <option value="jp">Japonesa</option>
                    <option value="pe">Peruana</option>
                    <option value="th">Tailandesa</option>
                </select>
            </label>

            <input type="submit" value="Guardar"/>
        </form>
    </main>
</body>
</html>
