<!DOCTYPE html>
<html lang="en" data-theme="dark"> <!-- data-theme="dark" color negro de la pantalla-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros de Datos</title>
    <!-- Simulación de la libreria CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"> -->
    
</head>
<body>
    <main class="Registro de datos">

        <h1>Registros de datos</h1>

        <form>
            <h3>Registrar información:</h3>

                <table border="">
                    <tr>
                        <td> <label>Ingrese su primer nombre:</label> </td>
                        <td> <input type="text" placeholder="Ingresar primer nombre"  size="40" maxlength="25" required/> </td>
                    </tr>
                    <tr>
                        <td> <label>Ingrese su segundo nombre:</label> </td> 
                        <td> <input type="text" placeholder="Ingresar segundo nombre" size="40" maxlength="25" /> </td>
                    </tr>
                    
                    <tr>
                        <td> <label>Ingrese su apellido paterno:</label> </td> 
                        <td> <input type="text" placeholder="Ingresar apellido paterno" size="40" maxlength="25" required/> </td>
                    </tr>
                    <tr>
                        <td> <label>Ingrese su apellido materno:</label> </td> 
                        <td> <input type="text" placeholder="Ingresar apellido materno" size="40" maxlength="25" required/> </td>
                    </tr>

                    <tr>
                        <td> <label>Ingrese su correo electrónico</label> </td>
                        <td> <input type="email" placeholder="Correo Ej. minombre@hotmail.com" name="email" size="40" required/> </td>
                    </tr>
                    <tr>
                        <td> <label >Ingrese su número de teléfono</label> </td>
                        <td> <input type="tel" name="telefono" placeholder="+51 999999999" pattern="\+[0-9]{2} [0-9]{9}" size="40" required> </td>
                    </tr>

                    <tr>
                        <td> <label >Ingrese un password</label> </td>
                        <td> <input type="password" placeholder="Ingrese un Password" size="40" required /> </td>
                    </tr>
                    <tr>    
                        <td> <label >Confirme su password</label> </td>
                        <td> <input type="password" placeholder="Confirme su Password" size="40" required /> </td>
                    </tr>

                </table>

                <h3>Datos Opcionales</h3>

                <table border="">
                    <tr>
                        <td> <label>Fecha de nacimiento</label> </td>
                        <td> <input type="date"  name="día" />  </td>
                    </tr>

                    <tr>
                        <td> <label>Dirección</label> </td>
                        <td> <input type="text"  name="dirección" placeholder="Ingrese su dirección" size="40"/>  </td>
                    </tr>

                    <tr>
                        <td> <label>Departamentos</label> </td>
                        <td> 
                            <select name="departamentos">
                                <option value="">Seleccione el departamento ...</option>
                                <option value="dpto01">Lima</option>
                                <option value="dpto02">Ica</option>
                                <option value="dpto03">Moquegua</option>
                                <option value="dpto04">Tacna</option>
                                <option value="dpto05">Cusco</option>
                                <option value="dpto06">Puno</option>
                                <option value="dpto07">Tumbes</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td> <label>Provincia</label></td>
                        <td> 
                            <select name="provincias" >
                                <option value="">Seleccione la provincia ...</option>
                                <option value="prov01">Lima</option>
                                <option value="prov02">Cañete</option>
                                <option value="prov03">Mala</option>
                                <option value="prov04">Callao</option>
                                <option value="prov05">Lurín</option>
                                <option value="prov06">Ñaña</option>
                                <option value="prov07">Huacho</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td> <label>Distrito</label></td>
                        <td> 
                            <select name="distritos" >
                                <option value="">Seleccione el distrito ...</option>
                                <option value="dist01">Cercado de Lima</option>
                                <option value="dist02">Lince</option>
                                <option value="dist03">San Isidro</option>
                                <option value="dist04">Miraflores</option>
                                <option value="dist05">San Miguel</option>
                                <option value="dist06">San Borja</option>
                                <option value="dist07">Breña</option>
                            </select>
                        </td>
                    </tr>
                </table>
       
                <br>
                <hr>
                <input type="submit" value="Guardar">

        </form>
    </main>
</body>
</html>
